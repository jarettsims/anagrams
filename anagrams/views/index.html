<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title></title>
  </head>

	<body>
		<h1>Anagram Checker</h1>
		<form method="POST" action="/result">
			<input type="text" name="word_one" placeholder="word_one">
			<input type="text" name="word_two" placeholder="word_two">
			<button>Submit</button>
		</form>
		{{#stored}}
		<ol>
			<li> <b>{{word_one}}</b> and <b>{{word_two}}</b> are anagrams</li>
		</ol>
		{{/stored}}
	</body>

</html>
